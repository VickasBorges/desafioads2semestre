<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pesquisa Uniasselvi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="imagex/png" href="https://portal.uniasselvi.com.br/public/img/site/logo_uniasselvi_b.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">

<body>
    <header>
        <nav class="icones-menu">
            <ul class="icone-home">
                <a href="https://portal.uniasselvi.com.br/" target="_blank">
                    <i class="fa-solid fa-house" style="color: #56357f;"></i>
                </a>
            </ul>
            <ul class="icone-user">
                <a href="https://login.uniasselvi.com.br/" target="_blank">
                    <i class="fa-solid fa-user" style="color: #56357f;"></i>
                </a>
            </ul>
        </nav>


    </header>
    <main>
        <div class="area-pesquisa">
            <a href="" class="logo">
                <img src="https://portal.uniasselvi.com.br/public/img/site/logo_uniasselvi_b.svg" alt="Uniasselvi logo" class="logo-uniasselvi"
                >
            </a>
            <input type="text" class="barra-pesquisa" placeholder="Digite o nome ou matrícula" >
            <ul class="btn">
                <button class="botao">Nome</button>
                <button class="botao">Matrícula</button>
            </ul>
            <br>
            
        </div>
        <div class="powered">Powered by

        </div>

    <footer>
        <div class="links">

            <a href="https://portal.uniasselvi.com.br/graduacao" target="_blank">Graduação</a>

            <a href="https://portal.uniasselvi.com.br/institucional/locais" target="_blank">Locais</a>
            <a href="https://portal.uniasselvi.com.br/institucional" target="_blank">Conheça-nos</a>
            <a href="https://api.whatsapp.com/send/?phone=554733016100&text=Ol%C3%A1%2C+gostaria+de+ser+atendido%28a%29.%0A%0AEste+%C3%A9+meu+c%C3%B3digo%3A+%40ff523be9-x2THigtexm-6&type=phone_number&app_absent=0" target="_blank">Contato</a>
